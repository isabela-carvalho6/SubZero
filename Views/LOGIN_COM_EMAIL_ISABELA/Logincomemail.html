<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login com E-mail</title>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Logincomemail.css">
</head>
<body>

  <div class="container">
    <h2>Entrar com e-mail</h2>
    <input type="email" id="email" placeholder="Digite seu e-mail" required />
    <input type="password" id="senha" placeholder="Digite sua senha" required />
    <button class="btn" onclick="fazerLogin()">Entrar</button>
    <a class="forgot-link" href="../RECUPERAR_SENHA_ISABELA/Recuperarsenha.html">Esqueci minha senha</a>
    <div class="message" id="mensagem"></div>
  </div>

  <script>
    function fazerLogin() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const mensagem = document.getElementById('mensagem');

      if (email === '' || senha === '') {
        mensagem.textContent = 'Por favor, preencha todos os campos corretamente.';
        mensagem.className = 'message error';
        mensagem.style.display = 'block';
        return;
      }

      mensagem.textContent = 'ConcluÃ­do com sucesso!';
      mensagem.className = 'message success';
      mensagem.style.display = 'block';

      setTimeout(() => {
        window.location.href = "../SOBRE_A_EQUIPE_ISABELA/Sobreaequipe.html";
      }, 2000);
    }
  </script>
</body>
</html>
