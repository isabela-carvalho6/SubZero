<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login DevPub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Bemvindodevolta.css" />
</head>
<body>

  <div class="welcome">BEM-VINDO(A) DE VOLTA!</div>

  <form class="login-container" onsubmit="return handleLogin(event)">
    <div class="form-group">
      <label for="username">Nome de Usu√°rio</label>
      <input type="text" id="username" required />
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" required />
    </div>

    <button type="submit" class="login-btn">CONFIRMAR</button>
  <div class="forgot-password">
    <a href="../RECUPERAR_SENHA_ISABELA/Recuperarsenha.html">Esqueci minha senha</a>
  </div>
</form>

<script>
  function handleLogin(event) {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (username && password) {
      window.location.href = "../SOBRE_A_EQUIPE_ISABELA/Sobreaequipe.html";
    }
  }
  </script>
</body>
</html>
