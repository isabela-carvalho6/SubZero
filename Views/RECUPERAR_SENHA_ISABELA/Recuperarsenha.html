<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Senha</title>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Recuperarsenha.css">
</head>
<body>

  <div class="form-container">
    <h1>Recuperar Senha</h1>

    <form onsubmit="return validateForm(event)">
      <label for="user">Nome de Usuário ou E-mail</label>
      <input type="text" id="user" required />

      <label for="new-password">Nova Senha</label>
      <input type="password" id="new-password" required />

      <label for="confirm-password">Repita a Senha</label>
      <input type="password" id="confirm-password" required />

      <button type="submit" class="submit-btn">ENVIAR</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    function validateForm(event) {
      event.preventDefault();

      const user = document.getElementById("user").value.trim();
      const newPassword = document.getElementById("new-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const message = document.getElementById("message");

      if (newPassword !== confirmPassword) {
        message.textContent = "As senhas não coincidem.";
        message.style.color = "red";
        return false;
      }

      message.textContent = "Senha alterada com sucesso!";
      message.style.color = "green";

      setTimeout(() => {
        abrirPerfil();
      }, 1000);

      return true;
    }

    function abrirPerfil() {
      window.location.href = '../BEM_VINDO_DE_VOLTA_ISABELA/Bemvindodevolta.html';
    }
  </script>

</body>
</html>
