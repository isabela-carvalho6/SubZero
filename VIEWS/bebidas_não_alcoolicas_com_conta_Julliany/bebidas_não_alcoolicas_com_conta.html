    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: #000; /* Fundo preto */
        color: white; /* Texto branco */
        font-family: Arial, sans-serif; /* Fonte padrão */
        text-align: center; /* Centraliza textos por padrão */
    }
    
    /* Estilização da navegação principal */
    nav ul {
        list-style: none; /* Remove os marcadores de lista */
        padding: 0;
        display: flex; /* Alinha itens em linha */
        justify-content: center; /* Centraliza horizontalmente */
        background: #000; /* Fundo levemente mais claro */
        padding: 10px;
    }
    
    nav ul li {
        margin: 0 15px; /* Espaço entre os itens */
    }
    
    nav ul li a {
        color: white; /* Cor do texto */
        text-decoration: none; /* Remove sublinhado */
    }
    
    /* Estilização da galeria de drinks usando grid */
    .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 colunas */
        gap: 15px; /* Espaçamento entre os itens */
        justify-items: center; /* Centraliza os itens */
        margin: 20px 0;
    }
    
    /* Cada drink (card) é uma célula do grid */
    .drink {
        position: relative; /* Necessário para posicionar o nome */
        overflow: hidden; /* Esconde excesso */
        display: flex;
        flex-direction: column;
        align-items: center; /* Alinhamento padrão */
        justify-content: center;
        height: 100%;
        text-align: center;
        text-decoration: none;
        color: inherit;
    }
    
    /* Imagem do drink */
    .drink img {
        width: 150%; /* A imagem ocupará 100% da largura do contêiner */
        max-width: 150px; /* Define um tamanho máximo para evitar que fique muito grande */
        height: cover; /* Mantém a proporção da imagem */
        border-radius: 8px;
        transition: transform 0.3s ease;
    }
    
    /* Nome do drink (oculto inicialmente) */
    .drink .name {
        position: absolute; /* Sobre a imagem */
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
        color: white;
        width: 100%;
        padding: 5px;
        text-align: center;
        opacity: 0; /* Invisível por padrão */
        transition: opacity 0.3s; /* Suaviza a aparição */
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
    }
    
    /* Exibe o nome ao passar o mouse */
    .drink:hover .name {
        opacity: 1;
    }
    
    .drink img:hover {
        transform: scale(1.1); /* Efeito de zoom ao passar o mouse */
    }
    
    /* Estilo da barra de navegação superior */
    .topbar {
        display: flex;
        flex-wrap: wrap; /* Permite que os itens "quebrem" para a próxima linha em telas menores */
        justify-content: space-between;
        align-items: center;
        background: #000;
        padding: 10px 20px;
    }
    
    .topbar ul {
        display: flex;
        flex-wrap: wrap; /* Permite que os itens se ajustem em telas menores */
        list-style: none;
        padding: 0;
        margin: 0;
        justify-content: center; /* Centraliza os itens */
        flex-grow: 1; /* Ocupa o espaço disponível */
    }
    
    .topbar ul li {
        padding: 10px 15px;
        text-align: center;
    }
    
    /* Move este item para o final da barra */
    .topbar ul .right {
        margin-left: auto;
    }
    
    /* Estilo dos links da topbar */
    .topbar ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s;
    }
    
    .topbar ul li a:hover {
        color: #ccc; /* Efeito hover suave */
    }
    
    /* Classes opcionais para alinhamentos personalizados dentro do grid */
    .align-start {
        align-items: flex-start;
    }
    
    .align-center {
        align-items: center;
    }
    
    .align-end {
        align-items: flex-end;
    }
    
    /* Estilização do banner */
    .banner {
            width: 1000%;
        max-width: 100vw;
        overflow: hidden;
        height: auto px; /* Altura ajustada para desktop */
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        }
        .banner img {
            width: 1024%;
        height: 320px; /* Altura ajustada para desktop */
        object-fit: cover; /* Preenche o espaço mantendo a proporção e cortando o excesso */
        display: block;
        }
    
    /* Responsividade para telas menores */
    @media (max-width: 768px) {
        .gallery {
            grid-template-columns: repeat(2, 1fr); /* 2 colunas em telas menores */
        }
    
        .banner img {
            max-height: 300px; /* Reduz a altura máxima em telas menores */
        }
    
        .topbar {
            flex-direction: column; /* Empilha os itens verticalmente */
            align-items: center;
        }
    
        .topbar ul {
            flex-direction: column; /* Empilha os links verticalmente */
            align-items: center;
        }
    
        .topbar ul li {
            padding: 10px 0; /* Adiciona espaçamento entre os itens */
        }
    
        .topbar ul .right {
            margin-left: 0; /* Remove o espaçamento automático */
        }
    }
    
    @media (max-width: 480px) {
        .gallery {
            grid-template-columns: 1fr; /* 1 coluna em telas muito pequenas */
        }
    
        .drink img {
            max-width: 200px; /* Reduz o tamanho máximo das imagens */
        }
    
        .banner img {
            max-height: 200px; /* Reduz ainda mais a altura máxima em telas muito pequenas */
        }
    
        .topbar ul li a {
            font-size: 14px; /* Reduz o tamanho da fonte */
        }
    
        .topbar {
            padding: 5px 10px; /* Reduz o padding em telas muito pequenas */
        }
    }
    
    
    /* Aplicando a fonte ao corpo da página */
    body {
        font-family: 'Inknut Antiqua', serif;
        background-color: #000; /* Fundo preto */
        color: white; /* Texto branco */
        text-align: center; /* Centraliza textos por padrão */
    }
    
    /* Aplicando pesos diferentes da fonte */
    h1 {
        font-family: 'Inknut Antiqua', serif;
        font-weight: 100; /* Negrito */
        font-size: 2.5rem;
    }
    
    p {
        font-family: 'Inknut Antiqua', serif;
        font-weight: 400; /* Regular */
        font-size: 1rem;
    }
    
    footer p {
        font-family: 'Inknut Antiqua', serif;
        font-weight: 300; /* Light */
        font-size: 0.9rem;
    }
</style>
